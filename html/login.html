<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
</head>

<body>
    <div class="body-img">
        <div class="login">
            <div class="login_card container row justify-content-center align-items-center">

                <div class="row justify-content-center align-items-center col-12 col-md-6 col-lg-7 rounded-3">
                    <div class="title row mt-5 col-12 mb-3">
                        <img class="login_header-logo" src="../images/iti-logo.png" alt="">
                        <h4 class="login_header-title p-2">Information Technology Institute</h4>
                    </div>
                    <img src="../images/login1.png" style="width:50%;">
                </div>
                <div class="d-flex flex-column col-12 col-md-6 col-lg-5">
                    <form id="account">
                        <h1 class="login_form-title mb-3 text-center">Welcome To ITI</h1>
                        <div class="input-group mb-2">
                            <div class="input-group-text input_text w-100">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" class="form-control ms-2" placeholder="Username">
                            </div>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-text input_text w-100">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" class="form-control ms-2" placeholder="Password">
                            </div>
                        </div>
                    </form>
                    <button class="btn btn_log text-light rounded-3 mb-3" type="submit">Login</button>
                    <a class="btn rounded-pill login_form-btn bg-light text-dark" href="http://127.0.0.1:5500/html_pages/register.html">
                        Create Account</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
