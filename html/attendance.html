<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/attendance.css">
    <script src="../js/attendance.js" defer></script>

    <title>Attendance</title>

<body>
    <div class="header container-fluid col-12 d-flex align-items-center justify-content-between">

        <img class="title-logo mb-1 me-5" src="../images/iti-logo.png" alt="iti">

        <button class="btn btn-dark rounded-2 logout title-btn"> LogOut </button>
    </div>
    <div class="body-img">

            <h1> Hello Again!</h1>
            <form>
                <div class="form-group">
                    <div class="row">
                        <label class="col-3 col-lg-3" for="username">User Name</label>
                        <input class="form-control mb-2 col-8 col-lg-7 w-75" type="text" id="username" placeholder="eg.ahmedzx78">
                        <span id ="invalid">Invalid UserName</span>
                    </div>
                   
                    <input class="btn text-light col-11 col-lg-10 text-light" type="submit" id="confirm" value="Confirm Attendance">
                    
                </div>
            </form>
        </div>
    </div>
