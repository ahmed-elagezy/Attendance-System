<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../bootstrap/bootstrap.min.js"></script>
    <script src="../js/emp.js" defer></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/emp.css">
    <title>Employee</title>
</head>

<body>
    <div class="container-fluid bg-secondary col-12 d-flex align-items-center justify-content-between">
        <p class="title">Welcome To ITI</p>
        <img class="title-logo mb-1 me-5" src="../images/iti-logo.png" alt="iti">
        <button class="btn btn-dark rounded-3 logout"> LogOut </button>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="div" >
                <div class="container">
                    <div class="row p-3">
                        <h2 class="col">Employee Panel</h2>
                    </div>
                    <div class="row p-3">
                        <div class="col-12 employee-reports reports">
                            <ul class="nav nav-tabs" id="reportsTabs" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="dailyReport-tab" data-toggle="tab"
                                        href="#dailyReport" role="tab">Daily Report</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="rangeReport-tab" data-toggle="tab" href="#monthlyReport"
                                        role="tab">Range Report</a>
                                </li>
                                </li>
                                <li class="nav-item" style="margin-left: auto;">
                                    <form id="searchform" style="width:auto;">

                                        <input type="text" value="1/01/2023 - 30/01/2023" name="range"
                                         class="daterangepicker-field form-control d-inline"
                                            placeholder="Pick Date Range" style="width: auto;" />
                                            
                                        <button class="btn btn-outline-danger my-2 my-sm-0"
                                            type="submit">Search</button>
                                    </form>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="dailyReport" role="tabpanel"
                                    aria-labelledby="dailyReport-tab">

                                    <table id="dailyReportt" class="info table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Employee Name</th>
                                                <th>Arrive</th>
                                                <th>Departure</th>
                                                <th>Execuse</th>
                                                <th>Arrive Status</th>
                                            </tr>
                                        </thead>
                                        <tbody class="reportTBody" id="dailyReportRows">

                                        </tbody>
                                    </table>
                                    <div class="bg-danger absent text-center">
                                        <p class="">Absent Today</p>
                                    </div>
                                </div>
                                <div class="tab-pane" role="tabpanel" aria-labelledby="monthlyReport-tab">
                                    <table id="monthlyReport" class="info table table-striped table-bordered">
                                        <thead>
                                            <tr>
                                            <tr>
                                                <th>Day</th>
                                                <th>Arrive</th>
                                                <th>Departure</th>
                                                <th>Execuse</th>
                                                <th>Arrive Status</th>
                                            </tr>
                                            </tr>
                                        </thead>
                                        <tbody class="reportTBody" id="monthlyReportRows">

                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" charset="utf8"
            src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap.min.js"></script>
        <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script> -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
        <link rel="stylesheet" type="text/css"
            href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

</body>

</html>
